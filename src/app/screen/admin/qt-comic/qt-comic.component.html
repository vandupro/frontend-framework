<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="">Tìm kiếm</label>
            <input type="text" class="form-control" 
                    [value]="keyword" (keyup)="search($event)">        
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>Tên truyện</th>
        <th>Danh mục</th>
        <th>Tác giả</th>
        <th>Hình ảnh</th>
        <th>Trạng thái</th>
        <th>
            <a class="btn btn-success" routerLink="/admin/truyen-tranh/tao-moi">Tạo mới</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataOfComic; index as i">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.author.name}}</td>
            <td>
                <img [src]="item.image" alt="">                
            </td>
            <td>{{item.status ? 'Hoàn thành' : 'Chưa hoàn thành'}}</td>
            <td>
                <a class="btn btn-warning" routerLink="/admin/truyen-tranh/update/{{item.id}}">Sửa</a>
                
                <button (click)="delete(item.id)" class="btn btn-danger">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
