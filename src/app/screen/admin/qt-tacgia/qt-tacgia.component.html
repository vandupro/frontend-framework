<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="">Tìm kiếm</label>
            <input type="text" class="form-control" 
                    [value]="keyword" (keyup)="search($event)">        
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>Tên danh mục</th>
        <th>Số lượng truyện</th>
        <th>
            <a class="btn btn-success" routerLink="/admin/tac-gia/tao-moi">Tạo mới</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataOfAuthor; index as i">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.comics?.length}}</td>
            <td>
                <a class="btn btn-warning" routerLink="/admin/tac-gia/update/{{item.id}}">Sửa</a>
                
                <button (click)="delete(item.id)" class="btn btn-danger">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
