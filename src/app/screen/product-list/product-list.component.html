<div class="container">
	<h2>Product list</h2>
	<p>Tài sản: {{money | currency: "VND"}}</p>
	<p>Time: {{currentDate | date: 'dd/MM/yyyy'}}</p>
	<p>Giới tính: {{gender | gender}}</p>
	<div class="row">
		<!-- <div class="col-sm-4" *ngFor="let item of heroes">
			<p><strong>{{ item.name }}</strong></p>
			<p *ngIf="item.skills != undefined && item.skills.length > 0">skill: </p>
			<span *ngFor="let skill of item.skills">{{skill.name}}</span>
			<img style="width: 300px" src="{{item.img}}" alt="">
			<button class="btn btn-danger" (click) = "removeHero(item)">remove</button>
		</div> -->
		<div class="col-sm-4" *ngFor="let item of heroes">
			<app-hero-init [hero-data]="item" 
				(deleted)="parentRemoveHero($event)"
				(updated)="parentUpdateHero($event)"
			>
			</app-hero-init>
		</div>
	</div>
	<div class="row mt-3">
		<form (submit)= "submitForm($event)" action="">
			<div class="form-group">
				<label for="">id</label>
				<input class="form-control" type="text" name="id" [value]="formObject.id">
			</div>
			<div class="form-group">
				<label for="">name</label>
				<input class="form-control" type="text" name="name-product" [value]="formObject.name">
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="form-group">
			<input type="text" [formControl]="fullName">
		</div>
		<div [ngClass]="{'alert-success':fullName.value.length >=5 , 'alert-danger':fullName.value.length < 5}">
			<strong *ngIf="fullName.value.length < 5">Phải có ít nhất 5 ký tự</strong>
			<strong *ngIf="fullName.value.length >= 5">OK</strong>
		</div>
	</div>
</div>
